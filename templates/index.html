<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            text-align: left;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <p>Model Accuracy: {{ accuracy }} </p>

    <form method="POST" action="/predict">
        <label>Credit Score:</label>
        <input type="text" name="CreditScore" required>

        <label>Geography:</label>
        <select name="Geography">
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Spain">Spain</option>
        </select>

        <label>Gender:</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Age:</label>
        <input type="text" name="Age" required>

        <label>Tenure:</label>
        <input type="text" name="Tenure" required>

        <label>Balance:</label>
        <input type="text" name="Balance" required>

        <label>Number of Products:</label>
        <input type="text" name="NumOfProducts" required>

        <label>Has Credit Card:</label>
        <input type="text" name="HasCrCard" required>

        <label>Is Active Member:</label>
        <input type="text" name="IsActiveMember" required>

        <label>Estimated Salary:</label>
        <input type="text" name="EstimatedSalary" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}

    <h2>Confusion Matrix</h2>
    <img src="/static/confusion_matrix.png" alt="Confusion Matrix">

</body>
</html>
